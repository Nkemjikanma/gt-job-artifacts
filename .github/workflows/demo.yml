name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

        # storing the artifact that has been built
      - name: store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files #artifact name
          path: dist
          # # where the file will be stored, second path is just to show multiple paths so is redundaant
          # path: |
          #   dist
          #   dist.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files # has to be the same name with the upload artifact, this ensures we download the right artifact

        # list the contents of the folder in which we are
      - name: list contents
        run: ls -la

      - name: Deploy
        run: echo "Deploying..."
